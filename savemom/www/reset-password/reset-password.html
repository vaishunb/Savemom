<ion-view>
  <ion-header-bar class="bar-assertive">
    <h1 class="title">Reset Password</h1>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      <font face="georgia" size="3px">Please enter your email and we'll send you a temporary password.</font>
    </div>
    <div class="list">
      <label class="item item-input item-floating-label">
                    <span class="input-label"><font face="Georgia" color="#225566" size="2px"><b>Email ID</b></font></span>
                    <input type="email" placeholder="Enter Email ID" ng-model="user.email">
       </label>
      
    </div>
    <div class="padding">
      <button class="button button-outline button-positive button-block" ng-if="!emailSent" ng-click="resetPassword()">
        Done
      </button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <div ng-if="emailSent">
        <div class="success padding-bottom">
          Email Sent. Please check your inbox.
        </div>
        <button class="button button-positive button-block" ui-sref="login">Back To Login</button>
      </div>
      
      <button class="button button-outline button-stable button-block" ng-if="!emailSent" ui-sref="login">
        Cancel
      </button>
    </div>
  </ion-content>
</ion-view>
