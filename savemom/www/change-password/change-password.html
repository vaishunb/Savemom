<ion-view>
  <ion-header-bar class="bar-assertive">
    <h1 class="title">Change Password</h1>
  </ion-header-bar>
  <ion-content>
    <div class="padding" ng-if="isFirstPasswordChange">
      <h3>One last thing...</h3>
      <p>
        We've sent you an email with a temporary password.
        Please change your password.
      </p>
    </div>
    <div class="list">
       <label class="item item-input item-floating-label">
                    <span class="input-label"><font face="Georgia" color="#225566" size="2px"><b>{{ passwordLabel }}</b></font></span>
                    <input type="password" placeholder="{{ passwordPlaceholder }}" ng-model="user.oldPassword">
       </label>
      
      <label class="item item-input item-floating-label">
       <span class="input-label"><font face="Georgia" color="#225566" size="2px"><b>New Password</b></font></span>
        <input type="password" placeholder="Your new password" ng-model="user.newPassword">
      </label>
    </div>
    <div class="padding">
      <button class="button button-outline button-block button-positive" ng-click="done()">
        Done
      </button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <div class="error password-strength-error" ng-if="!passwordValid">
        Password must:
        <ul>
          <li>have at least 1 uppercase letter</li>
          <li>have at least 1 lowercase letter</li>
          <li>have at least 1 digit</li>
          <li>be at least 8 characters long</li>
        </ul>
      </div>
      
      <button class="button button-outline button-stable button-block" ng-if="!isFirstPasswordChange" 
              ui-sref="app.checkup">
        Cancel
      </button>
    </div>
  </ion-content>
</ion-view>
