<ion-view title="Login Page">
  <ion-header-bar class="bar-assertive">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>

  
      <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label"><font face="Georgia" color="#225566" size="2px"><b>Email ID</b></font></span>
                    <input type="email" placeholder="Enter Email ID" ng-model="user.email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label"><font face="Georgia" color="#225566" size="2px"><b>Password</b></font></span>
                    <input type="password" placeholder="Enter Password" ng-model="user.password">
                </label>
      </div>

    <div class="padding">
      <button class="button button-outline button-block button-positive" ng-click="login()">Let me in</button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      
      <button class="button button-outline button-assertive button-block" ui-sref="reset-password">
        Can't remember my password
      </button>
      <button class="button button-outline button-balanced button-block" ui-sref="signup">
        FREE Sign Up
      </button>
    </div>
  </ion-content>
</ion-view>
