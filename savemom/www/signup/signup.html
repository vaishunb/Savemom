<ion-view>
  <ion-header-bar class="bar-assertive">
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
                    <span class="input-label"><font face="Georgia" color="#225566" size="2px"><b>Roll Number</b></font></span>
                    <input type="number" placeholder="Enter Roll Number" ng-model="user.no">
       </label>
       <label class="item item-input item-floating-label">
                    <span class="input-label"><font face="Georgia" color="#225566" size="2px"><b>Name</b></font></span>
                    <input type="text" placeholder="Enter Name" ng-model="user.name">
       </label>
       
       <label class="item item-input item-floating-label">
                    <span class="input-label"><font face="Georgia" color="#225566" size="2px"><b>Email ID</b></font></span>
                    <input type="email" placeholder="Enter Email ID" ng-model="user.email">
       </label>
    </div>
    <div class="padding">
      <button class="button button-outline button-positive button-block" ng-click="signup()">Sign Up</button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      
      <button class="button button-outline button-stable button-block" ui-sref="login">
        I have an account
      </button>
    </div>
  </ion-content>
</ion-view>
